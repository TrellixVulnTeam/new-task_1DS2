<div class="centered-content">
    <div class="task-manager-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a  class="list-menu-item">
                    <p>Lista #1</p>
                </a>

                <a *ngFor="let lists of lists" class="list-menu-item" [routerLink]="['/lists', lists._id]" routerLinkActive="is-active">
                    <p>{{ lists.title }}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">
                + New List
            </button>
        </div>

        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>

            <!-- task elements-->
            <div class="task" *ngFor="let tasks of tasks">
                <p>{{tasks.title}}</p>
            </div>

            <button class="circle-add-button button is-primary" routerLink="./new-task">
                +
            </button>

        </div>

    </div>
</div>
